<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キャッチコピー</title>
</head>
<body>
  <div>
    <h1>キャッチコピー</h1>
    <h2>About</h2>
    <p>プCOACHTECH（コーチテック）はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験者の方でも、<strong>「独自の学習ノウハウ」</strong>でフリーランスエンジニアを目指すことができます。</p>
  </div>

  <div>
    <h2>ブログ</h2>
    <div>
      <img src="img/img 4/blog__eyecatch1.jpg" alt="img1">
      <h3>コーチテックブログのタイトルがここに入ります。</h3>
    </div>
    <div>
      <img src="img/img 4/blog__eyecatch2.jpg" alt="img2">
      <h3>コーチテックブログのタイトルがここに入ります。</h3>
    </div>
    <div>
      <img src="img/img 4/blog__eyecatch3.jpg" alt="img3">
      <h3>コーチテックブログのタイトルがここに入ります。</h3>
    </div>
  </div>

  <div>
    <footer>
      <h2>問い合わせ</h2>
      <form action="" method="POST">
        <table>
          <tr>
            <th>名前</th>
            <td>
              <input type="text" name="text">　
            </td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td>
              <input type="email" name="email">
            </td>
          </tr>
          <tr>
            <th>要件</th>
            <td>
              <select name="select">
                <option value="広告掲載について">広告掲載について</option>
                <option value="ブログについて">ブログについて</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>内容</th>
            <td>
              <textarea name="textarea" cols="30" rows="10"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <input type="reset" value="削除">
              <input type="submit" value="送信">
            </td>
          </tr>
        </table>
      </form>
    </footer>
  </div>
</body>
</html>
